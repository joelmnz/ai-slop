<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Response Comparison</title>
    <!-- Include marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <!-- Include highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.3.1/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.3.1/highlight.min.js"></script>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include theme CSS -->
    <link rel="stylesheet" href="../css/theme.css">
    <!-- Include settings CSS and JS -->
    <link rel="stylesheet" href="../css/settings.css">
    <script src="../js/settings.js"></script>
    <!-- Include model selector CSS -->
    <link rel="stylesheet" href="../css/model-select.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="header-container">
            <a href="../index.html" class="home-button"><i class="fas fa-home"></i> Home</a>
            <h1>LLM Compare</h1>
            
            <div class="controls">
                <button id="newBtn"><i class="fas fa-file"></i> New</button>
                <button id="loadBtn"><i class="fas fa-file-upload"></i> Load</button>
                <button id="saveBtn"><i class="fas fa-save"></i> Save</button>
                <button id="settings-button"><i class="fas fa-cog"></i> </button>
                <input type="file" id="loadFile" accept=".json" style="display: none;"> <!-- Hidden file input -->
                <button id="addColumnBtn"><i class="fas fa-plus-square"></i> Add Column</button>
                <button id="toggleMarkdownBtn"><i class="fas fa-code"></i> Toggle Markdown</button>
            </div>
        </div>

        <div class="comparison-meta">
            <button class="meta-toggle" id="metaToggle">
                <i class="fas fa-chevron-up meta-toggle-icon"></i>
            </button>
            <div class="title-row">
                <label for="comparisonTitle">Comparison Title:</label>
                <input type="text" id="comparisonTitle" placeholder="Enter a title for this comparison...">
            </div>

            <label for="systemPrompt">System Prompt:</label>
            <textarea id="systemPrompt" rows="2" placeholder="Enter a system prompt to set the AI's behavior (e.g., 'You are a helpful AI assistant')..."></textarea>
            <div id="systemPromptMarkdown" class="markdown-view" style="min-height: 100px; padding-bottom: 10px; max-height: 300px; overflow-y: auto;"></div>

            <label for="userPrompt">User Prompt:</label>
            <textarea id="userPrompt" rows="4" placeholder="Paste the prompt used to generate the responses..."></textarea>
            <div id="userPromptMarkdown" class="markdown-view" style="min-height: 200px; padding-bottom: 20px; max-height: 600px; overflow-y: auto;"></div>
        </div>

        <div id="comparisonColumns" class="columns-container">
            <!-- Columns will be populated by JS -->
        </div>
    </div>

    <!-- Toast notification container -->
    <div id="toastContainer"></div>

    <!-- Import external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
